        <h1 id="heading1">WE WILL START FORM NOW:</h1>

        <form>
            <label for="name">Enter your Name:</label>
            <input placeholder="My Name" min length="6" max length="10" id="name" type="text" required/>
            <br/>
            <label for="emailid">Enter your Email Id:</label>
            <input placeholder="something@gmail.com" id="emailid" type="emailid" required/>
            <br/>
            <label for="password">Enter your Password:</label>
            <input min length="8"id="password" type="password" />
            <br/>
            <label for="dob">Enter your DOB:</label>
            <input id="dob" type="date" />
            <br/>
            <label for="number">Enter your Number:</label>
            <input placeholder="+91 1234567890"  max length="14" id="number" type="text" />
            <br/>
            <label for="search">Enter your Search Item:</label>
            <input id="search" type="search" />
            <br/>
            <label for="checkbox">Enter Multi Correct Options:</label>
            <label for="a">A</label>
            <input id="a" name="multi" type="checkbox" />
            <label for="b">B</label>
            <input id="b" name="multi" type="checkbox" />
            <label for="c">C</label>
            <input id="c" name="multi" type="checkbox" />
            <label for="d">D</label>
            <input id="d" name="multi" type="checkbox" />
            <br/>
            <label for="file">Enter any File:</label>
            <input type="file" />
            <br/>
            <label for="radio">Enter Single Option:</label>
            <label for="aa">A</label>
            <input id="aa" name="single" type="radio" />
            <label for="bb">B</label>
            <input id="bb" name="single" type="radio" />
            <label for="cc">C</label>
            <input id="cc" name="single" type="radio" />
            <label for="dd">D</label>
            <input id="dd" name="single" type="radio" />
            <br/>
            <label for="color">Enter Your Favourite Color:</label>
            <input id="color" type="color" />
            <br/>
            <label for="choice">Enter Your Choice:</label>
            <select id="choice">
                <option>Choice 1</option>
                <option>Choice 2</option>
                <option>Choice 3</option>
                <option>Choice 4</option>
            </select>
            <br/>
            <label for="submit">Submit:</label>
            <input type="submit" />
            <!-- <button>Submit</button> -->
        </form>
    </body>
</html>
